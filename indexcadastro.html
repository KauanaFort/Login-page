<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    </header>
    <section>
        <div>
        <p><input type="text" name="Digite seu nome" id="nome" placeholder="Digite seu nome completo"></p>
        <p>Data de nascimento: <input type="date" name="Insira sua data de nascimento aqui" id="data"></p>
        <p>Gênero: <input type="radio" name="Gênero" id="masc"> <label for="masc">Masculino</label></p>
        <p><input type="radio" name="Gênero" id="fem"> <label for="fem">Feminino</label></p>
        <p><input type="radio" name="Gênero" id="per"> <label for="per">Personalizado</label></p>
        <p><input type="email" name="Email" id="email" placeholder="Email"></p>
        <p><input type="text" name="Insira sua senha" id="senha" placeholder="Insira sua senha"></p>
        <p><input type="button" value="Cadastre-se"></p>

        </div>
    </section>
    <footer>
    </footer>  
</body>
</html>
