<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
    </header>
    <section>
        <div>
            <h1>Cadastre-se abaixo</h1>
        <p>
            <input type="text" name="Digite seu nome" id="caixa" placeholder="Digite seu nome completo">
        </p>
        <p>
            Data de nascimento: <input type="date" name="Insira sua data de nascimento aqui" id="caixa">
        </p>

            <input type="radio" name="Gênero" id="radio"> <label for="masc">Masculino</label>
        </p>
        <p>
            <input type="radio" name="Gênero" id="radio"> <label for="fem">Feminino</label>
        </p>
        <p>

        </p>
        <p>

        <p>
            <input type="text" name="Insira sua senha" id="caixa" placeholder="Insira sua senha">
        </p>
        <p>
            <input type="button" value="Cadastre-se" id="cadastrar">
        </p>
        </div>
